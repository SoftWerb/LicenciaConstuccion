        alt="Rocket Illustration">
      <p>Solicitud de Licencia de Construcción Virtual</p>

    <!-- CAMBIA ESTE DIV POR FORM -->
    <form id="uploadForm"
      action="https://script.google.com/macros/s/AKfycbxedRptW_K1Ufcf91YPCAmcRBouCmnLZJHn-BbidNKEmeOyHKjtJjx2xxcfn8Ac0gsrWA/exec"
      method="POST" enctype="multipart/form-data">
      <input type="hidden" id="fileContent" name="fileContent">
      <input type="hidden" id="filename" name="filename">


      <div class="form-box">
        <input type="hidden" value="" name="fileContent" id="fileContent">
        <input type="hidden" value="" name="filename" id="filename">
        <div id="loginForm">
          <div class="form-wrap">
            <div class="input-group">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" id="nombre" name="nombre" placeholder="Completas Nombres" required>
            </div>
            <div class="input-group">
              <label for="documento" class="form-label">Documento de identidad</label>
              <input type="text" id="documento" name="documento" placeholder="Número identidad" required>
            </div>
            <div class="input-group">
              <label for="direccion" class="form-label">Dirección del proyecto</label>
              <input type="text" id="direccion" name="direccion" placeholder="Direccion" required>
            </div>
          </div>

          <h3>Tipo de proyecto:</h3>
          <div class="checkbox-group">
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Residencial" onclick="toggleAmenity(this)" required>
              <span>🏠 Residencial</span>
            </label>
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Comercial" onclick="toggleAmenity(this)" required>
              <span>🏢 Comercial</span>
            </label>
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Industrial" onclick="toggleAmenity(this)" required>
              <span>🏭 Industrial</span>
            </label>
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Educativo" onclick="toggleAmenity(this)" required>
              <span>🏫 Educativo</span>
            </label>
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Hospitalario" onclick="toggleAmenity(this)" required>
              <span>🏥 Hospitalario</span>
            </label>
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Recreativo" onclick="toggleAmenity(this)" required>
              <span>🎡 Recreativo</span>
            </label>
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Venta" onclick="toggleAmenity(this)" required>
              <span>💰 Venta</span>
            </label>
            <label class="option">
              <input type="checkbox" name="tipoProyecto" value="Apartamento" onclick="toggleAmenity(this)" required>
              <span>🏢 Apartamento</span>
            </label>
          </div>

          <div class="form-wrap">
            <div class="input-group">
              <label for="area" class="form-label">Área a construir (m²):</label>
              <input type="number" id="area" name="area" min="1" placeholder="Área" required>
            </div>
          </div>

          <h3>¿Cuenta con planos aprobados?</h3>
          <div class="checkbox-group">
            <label class="option">
              <input type="radio" name="respuesta" value="Sí" value="Sí" onclick="toggleAmenity(this)" required>
              <span>Sí</span>
            </label>
            <label class="option">
              <input type="radio" name="respuesta" value="No" value="No" onclick="toggleAmenity(this)" required>
              <span>No</span>
            </label>
          </div>

          <h3>Descripción del proyecto:</h3>
          <div class="checkbox-group">
            <div class="input-group">
              <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Ingrese su escribir"
                rows="4" required></textarea>
            </div>
          </div>


          <div class="form-wrap">
            <!-- Contenedor para la vista previa de la imagen -->
            <div class="input-group">
              <label class="form-label">Adjuntar plano (opcional):</label>
              <img id="imagePreview" alt="Vista previa de la imagen">
            </div>

            <div class="input-group">
              <div class="container2">
                <div class="folder">
                  <div class="front-side">
                    <div class="tip"></div>
                    <div class="cover"></div>
                  </div>
                  <div class="back-side cover"></div>
                </div>
                <label class="custom-file-upload">
                  <input required id="adjuntar" name="adjuntar" class="title" type="file" accept="image/*"
                    onchange="previewImage()" />
                  Choose a file
                </label>
              </div>
            </div>
          </div>
          <button type="button" id="submitButton" onclick="UploadFile()" disabled>Enviar</button>
        </div>
      </div>
    </form>
  </div>
